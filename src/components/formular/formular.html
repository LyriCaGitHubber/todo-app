<form id="task-form">
  <div class="inner-wrapper">
    <label for="enterTask">Description</label>
    <br />
    <input id="enterTask" type="text" placeholder="Enter Task" />

    <fieldset>
      <legend>when</legend>
      <input type="radio" name="radio-today" id="today" value="Today" />
      <label for="today">Today</label>
      <input
        type="radio"
        name="radio-tomorrow"
        id="tomorrow"
        value="Tomorrow"
      />
      <label for="tomorrow">Tomorrow</label>
      <input
        type="radio"
        name="radio-selectDate"
        id="selectDate"
        value="Select Date"
      />
      <label for="selectDate">Select Date</label>
    </fieldset>
  </div>
  <button id="task-btn" type="submit">Add Task</button>
</form>
